<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deteksi Objek dengan TensorFlow.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    
    #canvas {
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 2px solid #333;
      border-radius: 8px;
      background: black;
    }

    #startButton {
      padding: 15px 30px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #startButton:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    #startButton:disabled {
      background: #a5d6a7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Sembunyikan video sepenuhnya */
    #video {
      display: none;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>Deteksi Objek Real-time</h1>
  <button id="startButton">ðŸš€ Mulai Deteksi</button>
  <div class="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    let cocoModel;

    // Setup Webcam
    async function setupWebcam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment' } 
        });
        video.srcObject = stream;
        
        // Tunggu sampai video siap diputar
        await new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve();
          };
        });

        // Set canvas sesuai ukuran video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        
        startButton.disabled = true;
        startButton.textContent = 'ðŸ” Deteksi Aktif...';
      } catch (error) {
        alert('âš ï¸ Izinkan akses kamera untuk menggunakan fitur ini!');
        console.error('Error accessing camera:', error);
      }
    }

    // Load COCO-SSD Model
    async function loadModel() {
      cocoModel = await cocoSsd.load();
      detectObjects();
    }

    // Detect Objects from the webcam
    async function detectObjects() {
      if (!cocoModel) return;
      
      const predictions = await cocoModel.detect(video);
      drawPredictions(predictions);
      requestAnimationFrame(detectObjects);
    }

    // Draw predictions on the canvas
    function drawPredictions(predictions) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Gambar frame video ke canvas
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      predictions.forEach(prediction => {
        const [x, y, width, height] = prediction.bbox;
        
        // Gambar bounding box
        ctx.beginPath();
        ctx.rect(x, y, width, height);
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#FF3D00';
        ctx.fillStyle = '#FF3D00';
        ctx.stroke();

        // Gambar label
        ctx.font = '14px Arial';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(x - 2, y - 18, ctx.measureText(`${prediction.class} ${Math.round(prediction.score * 100)}%`).width + 4, 20);
        ctx.fillStyle = 'white';
        ctx.fillText(
          `${prediction.class} ${Math.round(prediction.score * 100)}%`,
          x,
          y > 10 ? y - 5 : 10
        );
      });
    }

    // Event listener untuk tombol mulai
    startButton.addEventListener('click', async () => {
      startButton.disabled = true;
      await setupWebcam();
      await loadModel();
    });
  </script>
</body>
</html>
